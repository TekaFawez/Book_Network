
<div class="container-fluid card login-container">
    <h3 class="text-center">Create an account</h3>
    <hr>
    @if (errorMsg.length) {
    <div class="alert alert-danger" role="alert" >
        @for(msg of errorMsg ;track msg){

            <p>
              {{ msg }}
            </p>
            }
    </div>
}
<div class="mb-3">
    <label for="firstname" class="form-label">Firstname</label>
    <input [(ngModel)]="registerRequest.firstname" type="text" class="form-control" id="text" placeholder="firstname">
  </div>
  <div class="mb-3">
    <label for="lastname" class="form-label">Lastname</label>
    <input [(ngModel)]="registerRequest.lastname" type="text" class="form-control" id="text" placeholder="lastname">
  </div>
    <div class="mb-3">
      <label for="login" class="form-label">Email address</label>
      <input [(ngModel)]="registerRequest.email"  type="email" class="form-control" id="login" placeholder="name@example.com">
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input [(ngModel)]="registerRequest.password" type="password" class="form-control" id="password" placeholder="Password">
    </div>
    
    <div class="d-flex justify-content-between mb-3">
      <button (click)="register()" type="button" class="btn btn-primary">
        <em class="fas fa-sign-in-alt">&nbsp;register</em>
      </button>
      <div>
        I have an account&nbsp;
        <button (click)="login()" type="button" class="btn btn-link">
            Login
        </button>
      </div>
    </div>
  </div>
