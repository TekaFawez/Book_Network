
<div class="rating">
    @for(_ of [].constructor(fullStars);track _) {
    <ng-container  let i = index>
      <i class="fas fa-star text-warning"></i>
    </ng-container>}
    @if(!hasHalfStar){
        <ng-container >
            <i class="fas fa-star-half-alt text-warning"></i>
          </ng-container>
    }
    @for(_ of [].constructor(fullStars);track _) {
    <ng-container  let i = index>
      <i class="far fa-star"></i>
    </ng-container>
}
  </div>
